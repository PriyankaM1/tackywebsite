<mat-toolbar color="primary" id="matclass">
<span class="alignCent"> Merry Christmas  and Happy Holidays!!</span>
<span class="example-fill-remaining-space"></span>  
<div id="myCart" (click)="openCart()"><span class="gtmMiniCart">{{global.cartData}}</span></div>
</mat-toolbar> 

<nav mat-tab-nav-bar>
<a mat-tab-link
*ngFor="let link of navLinks"
[routerLink]="link.link"
routerLinkActive #rla="routerLinkActive"
[active]="rla.isActive" >{{link.label}}

</a>
</nav>
<!-- Trigger/Open The Modal -->


<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
     <div class="ordersummary"><h4>OrderSummary</h4>
       <p> You have {{global.cartData}} items added</p>
       <hr>
       <div class="flexdiv"><div class="width20 bold">SubTotal:</div><div class="width20">80$</div></div>
       <hr>
        <div class="flexdiv"><div class="width20 bold">EstimatedTotal:</div><div class="width20">80$</div></div>
        <hr>
         <button class="expand" id="a2c" type="submit" (click)="checkOut()">Checkout</button>
     </div>

  </div>

</div>
<router-outlet></router-outlet>
